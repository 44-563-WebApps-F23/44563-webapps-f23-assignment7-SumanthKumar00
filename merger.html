<!DOCTYPE html>
<html> <head>
    <title>Merger Page</title>
    <style>
		body{
        background-color: #7cf9f7b3;
    }

    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgb(55, 53, 184);
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>
<body>
	<h2 style="color:rgb(0, 0, 0);font-family: 'Courier New', Courier, monospace;"class="text-center"><b><i>SumanthKumar Sivadi builds a merger</i></b></h2>
	<div class="flex-container" id="target">
		<div class="merger"><i>Row Item 1</i></div>
		<div class="merger"><i>Row Item 2</i></div>
		<div class="merger"><i>Row Item 3</i></div>
	</div>
	<br>
	<div>
		<input type="text" id="inText" value="Enter Input">
		<button type="button" class="btn btn-primary" onclick="addEnd()">Add end</button>
		<button type="button" class="btn btn-primary" onclick="addFront()">Add front</button>
		<button type="button" class="btn btn-primary" onclick="remove()">Remove</button>
	</div>
	
</body>
<script>
	function addEnd() {
        let element = document.createElement("div");
        let inValue = document.getElementById('inText').value;
        element.innerHTML = inValue;
        element.className = "merger";
        let container = document.getElementById('target');
        container.appendChild(element);
    };
    function remove() {
        let mergerItems = document.getElementsByClassName("merger");
        let itemsLength = mergerItems.length;
        if (itemsLength > 0) {
            let mid = Math.floor(itemsLength / 2);
            mergerItems[mid].remove();
        };
	}
    function addFront() {
        let element = document.createElement("div");
        let inValue = document.getElementById('inText').value;
        element.innerHTML = inValue;
        element.className = "merger";
        let container = document.getElementById("target");
        container.insertBefore(element, container.firstChild);
    }
</script>
</html>
