<!DOCTYPE html>
<html> <head>
    <title>Merger Page</title>
    <style>
		body{
        background-color: #7cf9f7b3;
    }

    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgb(55, 53, 184);
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>
<body>
	<h2 style="color:rgb(0, 0, 0);font-family: 'Courier New', Courier, monospace;"class="text-center"><b><i>SumanthKumar Sivadi builds a merger</i></b></h2>
	<div class="flex-container" id="target">
		<div class="merger"><i>Row Item 1</i></div>
		<div class="merger"><i>Row Item 2</i></div>
		<div class="merger"><i>Row Item 3</i></div>
	</div>
	<br>
	<div>
		<input type="text" id="inText" value="Enter Input">
		<button type="button" class="btn btn-primary" onclick="addEnd()">Add end</button>
		<button type="button" class="btn btn-primary" onclick="addFront()">Add front</button>
		<button type="button" class="btn btn-primary" onclick="remove()">Remove</button>
		<button type="button" class="btn btn-primary" onclick="swap()">Swap</button>
	</div>
	
</body>
<script>
	function addEnd(){
        var element=document.createElement("div");
        var inValue=document.getElementById('inText').value;
        element.innerHTML=inValue;
        element.className="merger";
        var container=document.getElementById('target');
        container.appendChild(element);
    };
    function remove(){
        var mergerItems=document.getElementsByClassName("merger");
        var itemsLength=mergerItems.length;
        if (itemsLength>0){
            var mid=Math.floor(itemsLength/2);
            mergerItems[mid].remove();
        };
	}
    function addFront(){
        var element=document.createElement("div");
        var inValue=document.getElementById('inText').value;
        element.innerHTML=inValue;
        element.className="merger";
        var container=document.getElementById("target");
        container.insertBefore(element, container.firstChild);
    }
	function swap(){
            var mergerItems=document.getElementsByClassName("merger");
            var length=mergerItems.length;
            var item=document.getElementsByClassName("merger")[Math.floor(Math.random()*length)];
            var flex=document.getElementById("target");
            firstChild=flex.firstChild;
            flex.insertBefore(item,firstChild);
    }
</script>

</footer>
</html>
