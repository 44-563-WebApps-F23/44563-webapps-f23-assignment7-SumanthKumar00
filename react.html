<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body{
        background-color: #f78484b3;
    }
    .container {
    height: 200px;
    position: relative;
    border: 3px solid green;
    }

    .vertical-center {
    margin: 0;
    position: absolute;
    top: 50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    }
</style>
</head>
<body>

  <h2 style="color:rgb(0, 0, 0);font-family: 'Courier New', Courier, monospace;"class="text-center"><b><i>SumanthKumar Sivadi speed check</i></b></h2>

  <div class="container">
    <div class="vertical-center">
        <div id="target" class="text-center">Your Time</div>
        <div id="counter" class="text-center">Count</div>

        <button type="button" class="btn btn-primary" onclick="startTime()">Start Time</button>
        <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>
  
    </div>
</div>

  <script> 
    var reactTime=undefined;

  function recordTime() {
    reactTime=Date.now();
    console.log(reactTime)
  }

  function startTime() {

        Counter=document.getElementById("counter")
        Target=document.getElementById("target")
        for (let i=0; i<9; i++) {
            setTimeout(() => {
                Counter.innerHTML = i
            }, ((8-i)*1000));
        }
        setTimeout(() => {
            if (reactTime === undefined) {
                Target.innerHTML = "Too Slow"
            }
            else {
                var endTime = Date.now()
                var elapsedTime = endTime - reactTime
                Target.innerHTML = "Time was "+ elapsedTime +"milliseconds";
            }
        }, 8*1000);
    }
  </script>
<footer>
    <p>&copy; 2023 SumanthKumar Sivadi</p>
</footer>

</body>
</html>
